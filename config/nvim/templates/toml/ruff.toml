# target-version = "py39" # assume python 3.9

line-length = 120
indent-width = 4

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[lint]
select = [
  "E", # pyflakes, selected by default
  "F", # pycodestyle, selected by default
]
ignore = []
